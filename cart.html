<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jinx - Shopping Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <div class="main">
     

        <header class="search-menu">
            <div class="logo"><a href="index.html">jinx</a></div>
            <div class="menu">

                <div class="user"><i class="fa-regular fa-user"></i></div>

                <div class="heart"> <a href="favourites.html"><i class="fa-regular fa-heart"></i>
                <div class="heart-count">0</div></a></div>

                <div class="cart"><a href="cart.html"><i class="fa-solid fa-cart-shopping"></i>
                    <div class="cart-count">0</div></a></div>
            </div>
        </header>
        
        <div class="cart-header-container">
            <h1 class="cart-title">Your Shopping Cart</h1>
            <button class="clear-cart-btn">Clear Cart</button>
        </div>
        
        <div class="cartItems-container">
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Image</th>
                        <th>Title</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody class="table-body">
                    <!-- Cart items will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
        
        <div class="cart-summary">
            <div class="summary-container">
                <h3>Order Summary</h3>
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span class="subtotal">Rs 0.00</span>
                </div>
                <div class="summary-row">
                    <span>Shipping</span>
                    <span class="shipping-fee">Free</span>
                </div>
                <div class="summary-row total">
                    <span>Total</span>
                    <span class="total-price">Rs 0.00</span>
                </div>
                <button class="checkout-btn">Proceed to Checkout</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
